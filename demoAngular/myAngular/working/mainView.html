
<div class="row">
    <div ng-repeat="p in items">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
            <div class="thumbnail" style="background-color:mintcream">
                <img ng-src="{{p.pName}}" width="200px" height="150px">

                <div class="caption">
                    <h3 class="text-center text-info">{{p.title}}</h3>
                    <p>The pictures above were taken in public and only used for this AngluarJS application demo.</p>
                </div>
            </div>
        </div>
    </div>
</div>
